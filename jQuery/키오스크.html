<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        margin: 50px auto;
        width: 1400px;
        height: auto;
        background: rgba(232, 232, 232, 0.5);
        padding: 1%;
      }
      .row {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .item {
        display: flex;
        flex-direction: column;
        flex-basis: 40%;
        transition: 0.3s;
      }
      h2 {
        text-align: center;
      }
      .col {
        font-size: 24px;
        padding: 5%;
        border: 1px solid #36b9cc;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 10px;
      }
      .col:hover {
        cursor: pointer;
        background-color: #36b9cc;
        color: #fff;
      }
      .order-wrapper {
        text-align: center;
      }
      button {
        width: 10%;
        cursor: pointer;
        background: transparent;
        outline: none;
        border: 1px solid #fff;
        border-radius: 10px;
        padding: 2%;
        font-size: 24px;
        color: #fff;
      }
      #btn-order {
        background-color: #4e73df;
        margin-right: 20px;
      }
      #btn-clear {
        background-color: #e74a3b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="item"><h2>Menu</h2></div>
        <div class="item"><h2>My Menu</h2></div>
      </div>
      <div class="row">
        <div class="item">
          <!-- this는 자기 자신을 의미함. -->
          <div class="col" onclick="removeItem(this)">곱창 파스타</div>
          <div class="col" onclick="removeItem(this)">육회</div>
          <div class="col" onclick="removeItem(this)">지코바</div>
          <div class="col" onclick="removeItem(this)">빠에야</div>
          <div class="col" onclick="removeItem(this)">알리오 올리오</div>
        </div>
        <div id="myMenu" class="item"></div>
      </div>
      <div class="order-wrapper">
        <button id="btn-order" type="button" onclick="doOrder()">주문</button>
        <button id="btn-clear" type="button" onclick="doClear()">취소</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- 문제 -->

          3. 메뉴 선택없이 주문 누르면 '메뉴 선택해주세요' 알람
          4. 곱창파스타 MY MENU에 들어가면 '곱차 파스타 재료가 소진 되었습니다' 알림창 출력 -->
    <script>

        console.log(val);
        //   선택한 item을 myMenu에 추가(이동)한다.
        $('#myMenu').append(val);

            return false;

            break; //for문 전체 stop!
          }
          menu += $('#myMenu').children()[i].innerText + ',';
        }
        confirm(
          '| 주문 목록 = ' +
