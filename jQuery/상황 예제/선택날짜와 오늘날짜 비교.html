<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="forms">
      <input id="reservation" type="date" />

      <button id="btn">예약</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $('#btn').click(function () {
        var selectedDate = $('#reservation').val();
        console.log(selectedDate);
        // today = 오늘 날짜!
        var today = new Date(); // 문자타입에서 Date타입으로 변경
        console.log(today); // 현재 날짜(데이터 타입 : date)
        today = today.getTime() / (1000 * 60 * 60 * 24);
        console.log(today);

        // selectedDate = 선택 날짜!
        selectedDate = new Date(selectedDate); // 문자타입에서 Date타입으로 변경
        selectedDate = selectedDate.getTime() / (1000 * 60 * 60 * 24);
        console.log(selectedDate);

        // 방법 1.
        if (selectedDate < today) {
          alert('오늘 이전 날짜 입니다! 예약 할 수 없습니다.');
          return false;
        }

        // 방법 2.
        var diffDay = today - selectedDate;
        console.log(diffDay);
        // 오늘이전의 날짜를 선택하면 *양수가 나옴.
        // 오늘이후의 날짜를 선택하면 *음수가 나옴.
        if (diffDay >= 1) {
          alert('오늘날짜 이후로 예약이 가능합니다.');
          return false;
        } else {
          alert('예약 가능한 날짜입니다.');
        }
      });
    </script>
  </body>
</html>
