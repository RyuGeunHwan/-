<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <!-- tr은 행! -->
        <!-- thead에는 th -->
        <!-- th = 표에서 열의 제목 -->
        <tr>
          <th>주제</th>
          <th>영수증 번호</th>
          <th>구매 물품</th>
          <th>수량</th>
          <th>구매 날짜</th>
          <th>구매자</th>
        </tr>
      </thead>
      <tbody id="list">
        <!-- tr은 행! -->
        <!-- tbody에는 td -->
        <!-- td = 표에서 내용 -->
        <!-- <tr>
          <td>123</td>
          <td>아이폰13</td>
          <td>10</td>
          <td>2022-03-30</td>
          <td>홍길동</td>
        </tr> -->
        <!-- 프론트개발자가 줄 때 tbody에있는 내용은 임시적인(가라)데이터 이기 때문에
        데이터를 주석 or 지운다.  -->
      </tbody>
    </table>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        doResponseData(); //페이지 첫 로딩 시 해당함수(doResponseData()) 강제 호출!
      });
      // 데이터베이스의 데이터를 HTML에 그려주다 -> rendering(IT용어)
      // rendering하는 방법이 크게 2가지 있음.

      // 첫번째 방법 append(), html(), text()함수를 이용해서 rendering
      // 장점 : 진입장벽이 낮음.
      // 단점 : 유지보수 진짜 힘듬.

      // 두번째 방법은 Spring 시간에!
      // 장점 : 유지보수 쉬움.
      // 단점 : 진입장벽이 높음.

      // 첫번째 방법!!!
      function doResponseData() {
        var json = {
          // 서버에서 응답 온 데이터라고 가정!
          // value 변경 해보기
          title: '갤럭시',
          no: 500,
          goods: '갤럭시S20+',
          cnt: 10,
          createAt: '2022-03-30',
          name: '홍길동',
        };

        var html =
          '<tr><th>' +
          json.title +
          '</th><td>' +
          json.no +
          '</td><td>' +
          json.goods +
          '</td><td>' +
          json.cnt +
          '</td><td>' +
          json.createAt +
          '</td><td>' +
          json.name +
          '</td></tr>';
        // <tr><td></td><td></td><td></td><td></td><td></td></tr>
        for (var i = 0; i < 5; i++) {
          // var html =
          //   '<tr><td>' +
          //   i +
          //   '</td><td>' +
          //   json.goods +
          //   '</td><td>' +
          //   json.cnt +
          //   '</td><td>' +
          //   json.createAt +
          //   '</td><td>' +
          //   json.name +
          //   '</td></tr>';
          $('#list').append(html);
          // #list에 html 변수를 5개 추가함.
        }
      }
    </script>
  </body>
</html>
