<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .popup {
        width: 1000px;
        height: 300px;
        background-color: #777;
        margin: 100px auto;
        position: relative;
      }
      .close {
        width: 50px;
        height: 50px;
        border: 5px solid #777;
        position: absolute;
        background-color: rgb(14, 13, 13);
        right: 0;
        cursor: pointer;
      }
      .container {
        width: 500px;
        height: 200px;
        margin: 50px auto;
      }
      button {
        padding: 3%;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="popup" class="popup">
      <div id="close" class="close" onclick="closePopup()"></div>
    </div>
    <!-- 컨텐츠 외적인 것은 container 밖에 작성! -->
    <div class="container">
      <!-- 사이트 컨텐츠 내용 작성 -->
      <button onclick="openPopup()">확인</button>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

 <script>
    $(document).ready(function() {
            //웹페이지가 로드가 완료 후에 해당 함수를 실행합니다.
            	alert('자 게임을 시작하지'); 
            });
function closePopup() {
      // 바닐라 js 문법 (까먹으면 죽음 of 죽음 / 데쓰or 데쓰)
      // (2번,3번은 jQuery) 1번,2번,3번 모두 같은 내용
    //   document.getElementById('popup').style.display = 'none'; // 1번
    $("#popup").hide(); // 2번
    // $('#popup').css('display','none'); // 3번
    // close팝업을 클릭하면 button이 한개 더 생기게 함
    // class이름이 container인 태그 안에 해당 태그를 추가 해라!
        var append_button = $('.container').append('<button onclick="openPopup()">취소</button>')
    }
    
    function openPopup() {
        // (2번,3번은 jQuery) 1번,2번,3번 모두 같은 내용
      var style = document.getElementById('popup').style.display; 
      var style = $('#popup').css('display', 'block')
      var style = $('#popup').show();
      if (style == 'none') {
        document.getElementById('popup').style.display = 'block'; // 1번
        $('#popup').show(); // 2번
        $('#popup').css('display', 'block') // 3번
        return true;}
        // javascript 비교 연산자(== / ===)
        // A == B : A는B와 같다.
        // A === B : A와B는 값도 같고 자료형도 같다.
        //
        // ex) var a = "1";
        //     var a1 = 1;
        //     a == a1 -> true
        //     a === a1 -> false
      }
    
  </script>
</body>
</html>
