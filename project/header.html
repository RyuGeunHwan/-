<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="section-style.css" />
    <title>Document</title>
    <style>
      /* text물결 애니메이션 */
      span {
        /* inline-block 명시해줘야 애니메이션 실행(span 태그는) */
        display: inline-block;
        animation: waviy 1.5s 1;
        animation-delay: calc(0.1s * var(--i));
      }
      @keyframes waviy {
        0%,
        40%,
        100% {
          transform: translate3d(10px);
        }
        20% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="main-container">
        <!-- greeting-wrapper : 인사 글 -->
        <div class="greeting-wrapper">
          <h1>
            <span style="--i: 1">I</span>
            <span style="--i: 2">A</span><span style="--i: 3">M</span>
            <span style="--i: 4">I</span><span style="--i: 5">R</span
            ><span style="--i: 6">O</span><span style="--i: 7">N</span>
            <span style="--i: 8">M</span><span style="--i: 9">A</span
            ><span style="--i: 10">N</span>
          </h1>
        </div>
        <!-- intro-wrapper : 본인 소개(증명 사진 및 뭐하는지!) -->
        <div class="intro-wrapper">
          <!-- grid 예정 -->
          <div class="nav-wrapper">
            <!-- 첫번째 section -->
            <div class="dots-wrapper">
              <!-- id 이름은 고유해야 한다. (ex. PK) -->
              <div id="dot-1" class="dot"></div>
              <div id="dot-2" class="dot"></div>
              <div id="dot-3" class="dot"></div>
            </div>
          </div>
          <!-- 내 정보 -->
          <!-- 두번째 section -->
          <div class="info-wrapper">
            <img src="보정 2021-08-04 류근환님 바디프로필_25675.jpg" alt="" />
            <h5>Good job boy!</h5>
          </div>
          <!-- 나는 뭘 하는가! -->
          <!-- 세번째 section -->
          <div class="do-wrapper">
            <div class="preview-shadow">
              <div class="preview">
                <div id="corner-tl" class="corner"></div>
                <div id="corner-tr" class="corner"></div>
                <h3>What I Do</h3>
                <p>Javascript와 AWS를 주로 다룹니다.</p>
                <div id="corner-br" class="corner"></div>
                <div id="corner-bl" class="corner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
