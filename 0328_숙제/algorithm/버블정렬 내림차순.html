// 자바스크립트 or 자바 선택해서 풀 것! // 버블정렬을 이용하여 오름차순으로
정렬하고 총 몇회전 했는지 알아내시오.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      let array = [1, 10, 4, 3, 5];
      let count = 0;
      let temp = 0; // temp를 사용하지 않으면  i+1번째 배열에 i번째 원소(index 값)를 swap할 수 없다.
      let len = array.length;
      let isSwap = null;

      for (let i = len; i > 0; i--) {
        // console.log(i);
        isSwap = false;
        for (let j = 0; j < i - 1; j++) {
          if (array[j] < array[j + 1]) {
            // 버블 정렬의 내림차순인지 오름차순인지는 if문의 비교연산자만 바꿔주면 된다.
            let temp = array[j]; //작은 수
            array[j] = array[j + 1]; // 큰 수
            array[j + 1] = temp;
            ++count;
            isSwap = true;
          }
        }
        if (!isSwap) break; // 더 이상 정렬이 없으면 for문 멈춤
      }
      console.log('배열 값 => ' + array + ' 회전 수 => ' + count);
    </script>
  </body>
</html>
