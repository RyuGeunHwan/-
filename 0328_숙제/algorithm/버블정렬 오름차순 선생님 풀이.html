  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"

      crossorigin="anonymous"

    <script>
      //버블정렬 README.md 파일 a태그 링크 참고!

      // 버블정렬 문제를 풀 때 규칙을 먼저 찾는게 중요!
      // 이문제 같은 경우 outer-for가 1씩 증가 할 때마다 inner-for가 1씩 감소 한다.

      // let var 차이점
      // 변수이름은 중복이 되면 안되지만
      // var를 이용하면 변수를 중복되게 만들 수 있다.
      // ex) var name = "ryugeunhwan"
      //     var name = "ryugeunhwan"
      //    가능 O
      // let은 변수이름이 중복되게 만들 수 없다.
      // ex) let name = "ryugeunhwan"
      //     let name = "ryugeunhwan"
      //    불가능 X

      let array = [1, 10, 4, 3, 5];
      let count = 0;
      let temp = 0; // temp를 사용하지 않으면  i+1번째 배열에 i번째 원소(index 값)를 swap할 수 없다.
      let len = array.length;
      let isSwap = null;
      // 애초에 배열이 정렬되어 있는 상태라면

      //outer - for
      for (let i = len; i > 0; i--) {
        // inner - for가 끝날때 마다 i는 감소
        // console.log(i);
        isSwap = false;
        //inner - for
        for (let j = 0; j < i - 1; j++) {
          // outer-for 1회전 = array[j]는 index 0번째~4번째까지 비교
          // outer-for 2회전 = array[j]는 index 0번째~3번째까지 비교
          // ...
          // why? inner-for의 회전이 모두 끝날때 마다 i는 감소하기 때문에
          //      inner-for가 비교할 길이(j < i - 1)는 1씩 감소하여 비교한다.
          if (array[j] > array[j + 1]) {
            // 1(=index)과 2(=다음index)를 비교해서 1이 더 크면
            // 변수 temp에 대입하고 2는 1에 대입하여 앞으로 빼준뒤
            // temp에 대입하였던 큰 수 1은 2에 대입하여서
            // 2보다 컸던 1을 다음으로 넘긴다.
            // inner-for가 끝날때 마다 제일 큰수는 맨 뒤로 가게 된다.
            let temp = array[j]; //큰 수
            array[j] = array[j + 1]; // 작은 수
            array[j + 1] = temp;
            ++count;
            isSwap = true;
          }
        }
        if (!isSwap) break; // 더 이상 정렬이 없으면 for문 멈춤
      }
      console.log(array + count);
    </script>
