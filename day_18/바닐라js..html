<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .blue {
        background-color: blue;
        width: 150px;
        height: 150px;
        cursor: pointer;
      }
      .red {
        background-color: red;
        width: 150px;
        height: 150px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- javascript를 이용한 CSS 컨트롤 -->
    <div class="container">
      <!-- onclick : script에 정의한 함수이름을 위치한다. -->
      <!-- onclick : click시 함수 호출! -->
      <!-- script의 function(함수)을 이용하여 태그에 대입하게 되면 
           function(함수)의 코드를 실행한다.-->
      <!-- id가 blue인 html에게 function changeColor의 함수를 적용한다. -->
      <div id="blue" class="blue" onclick="changeColor()"></div>
      <div id="red" class="red" onclick="hide()"></div>
      <div class="clear">
        <button onclick="setInirialization()">ALL CLEAR</button>
      </div>
      <div class="form">
        <!-- onkeyup : 키보드를 눌렀다가 떼었을때 함수 호출 -->
        <input id="userPassword" type="password" value="" />
        <!-- userPassword2 : 비밀번호 체크하는 input 태그 -->
        <input
          id="userPassword2"
          type="password"
          value=""
          onkeydown="checkUserId()"
        />
      </div>
    </div>
    <!-- script는 코딩을 위한 태그 -->
    <script>
      // 함수(메소드)
      //javascript 함수는 리턴타입이 없다.
      function checkUserId() {
        var password = document.getElementById('userPassword').value;
        var password2 = document.getElementById('userPassword2').value;
        if (password == password2) {
          confirm('비밀번호가 일치합니다.');
        }
      }
      function changeColor() {
        //  바닐라 스크립트 문법
        // Element = div.id 즉,getElementById('blue')는 id가 blue인 태그를 불러오는것.
        // getElementById는 html의 id 이름을 불러오는것.
        // getElementsByClassName는 html의 class 이름을 불러오는것
        // document = HTML 요소에 접근하고자 할 때 사용.
        var color = document.getElementById('blue').style.backgroundColor;
        if (color == 'black') {
          alert('이미 배경색깔은 검은색 입니다.');
          return 0;
        }
        document.getElementById('blue').style.backgroundColor = 'black';
        console.log(color);
      }
      //  함수이름은 동사! 명사X(명사는 변수이름O)
      function hide() {
        document.getElementById('blue').style.display = 'none';
      }
      function setInirialization() {
        document.getElementById('blue').style.backgroundColor = 'blue';
        document.getElementById('blue').style.display = 'block';
      }
    </script>
  </body>
</html>
