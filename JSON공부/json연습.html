<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 총합더하기
      var jsonData3 = [
        { sal: 3000, id: 3 },
        { sal: 5000, id: 1 },
        { sal: 4400, id: 1 },
        { sal: 2300, id: 3 },
      ];
      console.log(jsonData3);
      var sum = 0;
      for (var i = 0; i < jsonData3.length; i++) {
        console.log(jsonData3[i].sal);
        var sal = jsonData3[i].sal;
        sum += sal;
      }
      console.log('총합은? => ' + sum);
      var num = 0;
      for (var i = 0; i < jsonData3.length; i++) {
        if (jsonData3[i].id == 1) {
          num += jsonData3[i].sal;
        }
      }
      console.log('id가 1인 사람 sal 총합구하기 => ' + num);
    </script>
  </body>
</html>
