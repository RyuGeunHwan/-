<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>안녕하세요 류근환입니다.</h3>
    <a href="https://github.com/RyuGeunHwan">류근환의 깃 허브</a>
    
    <h3>로그인</h3>
    아이디 입력 : <input type="text" placeholder="아이디를 입력하시오"/>
    비밀번호 입력 : <input type="password" placeholder="비밀번호를 입력하시오" maxlength="10"/>
    <input type="number" min="10" max="30" step='5' placeholder="숫자만 입력하시오"/>
    <input type="submit" part="5의 배수 입력"/>
    

    <h3>날짜 입력</h3>  
    <input type="date"/>
    <h3>달 입력</h3>  
    <input type="month"/>
    <h3>주 입력</h3>  
    <input type="week"/>
    <h3>시간 입력</h3>  
    <input type="time"/>

    <h3>로그인 확인 버튼 만들기</h3>
     <button>로그인 확인</button>

     <h3>선택 박스 만들기</h3>
     <select name="" id="">
         <option value="">--용량을 선택하시오--</option>
         <option value="1">1L</option>
         <option value="500">500ml</option>
         <option value="300">300ml</option>
         <option value="100">100ml</option>
     </select>

     <h3>이미지 등록</h3>
     <img src="img.jpg" alt="파이리">

     <h3>문단 태그</h3>
     <p>안녕하세요 이것은 제가 만든 웹페이지 입니다.</p>





</body>
</html>
